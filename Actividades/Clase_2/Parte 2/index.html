<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loggin</title>
</head>
<body>
    <header class="header">
        <img src="images/Thrill_logo.png" alt="logo thrill" class="header__logo">
    </header>
    <main >
        <section class="container">
            <div class="main__img">
                <img src="images/Thrill_qr.png" class="main__img-qr" alt="Thrill_qr">
            </div>
            <div class="main__loggin">
                <h2 class="main__loggin-tittle">Ingresar</h2>
                <form class="main__loggin-form">

                    <input type="text" name="mail" class="main__loggin-input" id="main__loggin-mail" placeholder="example@gmail.com">
                    <input type="password" name="pass" class="main__loggin-input" id="main__loggin-pass" placeholder="password">
                    <input type="button" class="main__loggin-button" value="Enviar">

                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h3 class="footer__copy">Copyrigth Thrill 2024</h3>
    </footer>
</body>
</html>
